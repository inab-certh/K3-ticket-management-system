{% extends "layouts/base.html" %}
{% block content %}
<div class="container-fluid py-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Διαγραφή Ωφελούμενου</h5>
      <p class="card-text">
        Είστε σίγουροι ότι θέλετε να διαγράψετε τον/την
        <strong>{{ object.last_name }} {{ object.first_name }}</strong>;
        Η ενέργεια δεν μπορεί να αναιρεθεί.
      </p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ναι, διαγραφή</button>
        <a href="{% url 'person_list' %}" class="btn btn-outline-secondary">Άκυρο</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
